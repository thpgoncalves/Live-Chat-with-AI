<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat com GPT</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="chat-container">
    <div id="chat-window">
      <!-- Messages here -->
    </div>
    <form id="chat-form">
      <input
        type="text"
        id="message-input"
        placeholder="Write your message..."
        autocomplete="off"
      />
      <button type="submit">
        <img src="images/send.svg" alt="Enviar" />
      </button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
